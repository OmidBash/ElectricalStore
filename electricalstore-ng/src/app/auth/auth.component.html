<div class="container">
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="login" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput type="email" id="email" ngModel name="email" required email>
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!isLoginMode">
            <mat-label>Username</mat-label>
            <input matInput type="username" id="username" ngModel name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" ngModel name="password" required minlength="6">
        </mat-form-field>
        <mat-toolbar-row>
            <button mat-raised-button color="accent" [disabled]="!authForm.valid" type="submit">{{ isLoginMode ? 'Login' :
                    'Sign Up' }}</button>
            <button mat-raised-button type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign
                    Up' : 'Login' }}</button>
        </mat-toolbar-row>
    </form>
</div>

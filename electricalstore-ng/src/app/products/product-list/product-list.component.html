<div class="list-header">
    <h3 mat-subheader>Products</h3>
    <button mat-raised-button color="accent" (click)="onClickAdd()">Add</button>
</div>
<mat-list>
    <app-product-item *ngFor="let productItem of products" [product]="productItem"></app-product-item>
    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" (page)="pageEvent= onPageChanged($event)"></mat-paginator>
</mat-list>

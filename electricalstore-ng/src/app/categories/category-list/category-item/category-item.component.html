<mat-card>
    <mat-card-title>
        {{ category.title }}
    </mat-card-title>
    <mat-card-content>
        {{ category.description }}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" [routerLink]="[category.id]">Edit</button>
        <button mat-raised-button color="warn" (click)="onRemove(category.id)">Remove</button>
    </mat-card-actions>
</mat-card>
<mat-divider inset></mat-divider>
